<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kwarn</title>

  <script src="./src/assets/js/vex.combined.min.js"></script>
  <script>vex.defaultOptions.className = 'vex-theme-default'</script>
  <link rel="stylesheet" href="./src/assets/css/vex.css" />
  <link rel="stylesheet" href="./src/assets/css/vex-theme-default.css" />

  <link rel="stylesheet" href="./src/assets/css/modales.css" />
</head>
<body>
  <button onclick="create.modale(true)">Create your app</button>
  <button onclick="run.choose()">Run your app</button>
  <button onclick="publish.modale(true)">Publish your app</button>

  <div class="modale" id="create-app">
    <input id="createapp-appName" type="text" placeholder="Name" />
    <input id="createapp-appVersion" type="text" placeholder="Version" />
    <a href="#" onclick="create.generate()">Create</a>
    <a href="#" onclick="create.modale(false)">Close</a>
  </div>

  <div class="modale" id="publish-app">
    <a href="#" onclick="publish.select()">Select APP</a> <span id="publishApp-appName-toShow"></span>
    <input id="publishApp-appDescription" type="text" placeholder="Description" />
    <input id="publishApp-appKeywords" type="text" placeholder="Keywords separated by spaces" />
    <input id="publishApp-GitURL" type="text" placeholder="URS to a Git repo" />
    <a href="#" onclick="publish.send()">Publish</a>
    <a href="#" onclick="publish.modale(false)">Close</a>
  </div>

</body>
<script>
  const create = require(`./src/modules/create.js`)
  const run = require(`./src/modules/run.js`)
  const publish = require(`./src/modules/publish.js`)
</script>
</html>
